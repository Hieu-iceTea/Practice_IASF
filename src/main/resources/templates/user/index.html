<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="container mt-5">

    <div class="card">
        <div class="card-header">
            List of Users - Employee Salary

            <a class="btn btn-sm btn-primary" style="float: right;" href="/user/create">Create</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col">SALARY</th>
                    <th scope="col" style="text-align: right;"></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.salary}"></td>
                    <td style="text-align: right;">
                        <a class="btn btn-sm btn-success" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{|/user/delete/${user.id}|}"
                           onclick="return confirm('Are you sure delete this item?')">Remove</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
