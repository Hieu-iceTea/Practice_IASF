<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="container mt-5">

    <div class="card">
        <div class="card-header">
            Edit - Employee Salary
        </div>
        <div class="card-body">

            <form th:action="@{/user/edit}" th:object="${user}" method="post" class="container-fluid p-0">

                <input type="hidden" th:field="*{id}">

                <div class="alert alert-success d-none" role="alert">
                    Message:
                </div>

                <div class="alert alert-danger d-none" role="alert">
                    Error:
                </div>

                <div class="row mb-3">
                    <div class="col-2 pt-2">
                        <label for="fullName" class="form-label">fullName</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2 pt-2">
                        <label for="age" class="form-label">Age</label>
                    </div>
                    <div class="col-10">
                        <input type="number" class="form-control" id="age" th:field="*{age}" min="0" max="150" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2 pt-2">
                        <label for="salary" class="form-label">Salary</label>
                    </div>
                    <div class="col-10">
                        <input type="number" class="form-control" id="salary" th:field="*{salary}" min="0" required>
                    </div>
                </div>

                <div style="float: right;">
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    <button type="reset" class="btn btn-sm btn-warning">Reset form</button>
                </div>

            </form>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
